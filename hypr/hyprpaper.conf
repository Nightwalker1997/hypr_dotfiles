# source = variables.conf
$HOME = /home/nightwalker/Pictures/Wallpapers

# Set wallpaper preload for faster loading (use absolute paths)
preload = $HOME/anime-moon-landscape.jpg
preload = $HOME/anime3-moon-landscape.jpg

# Set wallpaper for all monitors (automatic detection)
wallpaper = $HOME/nature-mystery-portrayed-tranquil-forest-scene-generative-ai.jpg

# Monitor-specific wallpaper (optional)
wallpaper = eDP-1,$HOME/anime-moon-landscape.jpg
wallpaper = HDMI-A-2,$HOME/anime3-moon-landscape.jpg

# Slideshow mode: Change wallpapers every 30 seconds
# (Only works for static images, not live wallpapers)
splash = false  # Disable splash image
ipc = on        # Allow external commands (useful for manual wallpaper changes)
